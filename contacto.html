<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shrtcut icon" href="img/favicon.ico">
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300&display=swap" rel="stylesheet"> <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/b41b6cf94a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
            <h1><br>Contacto</h1>
        </header>
        <div class="barra">
            <a href="index.html"> <i class="fas fa-home"></i></a>
            <a href="contacto.html"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="formulario">
            <form  name="form_contact" id="form_contact">
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej.: Juan Pérez">
                </div>
                <div class="form-group mb-3">
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="mail" class="form-control" id="mail" placeholder="Ej.: juan.perez@codo.com.ar">
                </div>
                <div class="form-group mb-3">
                    <label for="comentario" class="form-label" >Mensaje</label>
                    <textarea id="comentario" class="form-control" rows="6" placeholder="Ej.: Esta web es fantástica!"></textarea>
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8330.553618653072!2d-54.56847413511632!3d-25.970211528388266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1634774755404!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</body>
</html>
