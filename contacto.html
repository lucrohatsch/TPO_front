<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shrtcut icon" href="img/favicon.ico">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
            <h1>Contacto</h1>
        </header>
        <div class="barra">
            <a href="index.html"> Inicio </a>
            <a href="contacto.html"> Contacto </a>
        </div>
        <div class="formulario">
            <form  name="form_contact" id="form_contact">
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej.: Juan Pérez">
                </div>
                <div class="form-group mb-3">
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="mail" class="form-control" id="mail" placeholder="Ej.: juan.perez@codo.com.ar">
                </div>
                <div class="form-group mb-3">
                    <label for="comentario" class="form-label" >Mensaje</label>
                    <textarea id="comentario" class="form-control" rows="6" placeholder="Ej.: Esta web es fantástica!"></textarea>
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
